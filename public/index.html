<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webmail Finder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    input[type="email"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 20px;
      text-align: left;
      display: inline-block;
      margin-top: 20px;
      max-width: 90%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Email Domain Login Finder</h1>
  <p>Enter your email to find the login page:</p>
  <input type="email" id="email" placeholder="e.g. john@moreyspiers.com" />
  <button onclick="getLoginURL()">Find Login</button>
  <pre id="result"></pre>

  <script>
    async function getLoginURL() {
      const email = document.getElementById('email').value;
      const res = await fetch('/lookup?email=' + encodeURIComponent(email));
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
