<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Domain Login Finder</title>
</head>
<body>
    <h1>Email Domain Login Finder</h1>
    <p>Enter the domain of the email (e.g., 'bona.com', 'moreyspiers.com') to find the login page:</p>
    <input type="text" id="emailInput" placeholder="e.g. bona.com">
    <button onclick="findLoginPage()">Find Login</button>

    <div id="result"></div>

    <script>
        async function findLoginPage() {
            const emailInput = document.getElementById('emailInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (emailInput === '') {
                resultDiv.innerHTML = '{"error": "Please enter a valid email domain"}';
                return;
            }

            // If only the domain is entered, proceed
            const domain = emailInput.split('@')[1] || emailInput;

            // Assuming common login page URL patterns for most domains
            const loginPageUrl = `https://${domain}/login`;

            try {
                const response = await fetch(loginPageUrl, { method: 'GET', mode: 'cors', headers: { 'Content-Type': 'text/html' } });

                if (response.ok) {
                    resultDiv.innerHTML = JSON.stringify({ "login_page": loginPageUrl }, null, 2);
                } else {
                    resultDiv.innerHTML = JSON.stringify({ "error": `No login page found for domain: ${domain}` }, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = JSON.stringify({ "error": `Error fetching login page for domain: ${domain}` }, null, 2);
            }
        }
    </script>
</body>
</html>
